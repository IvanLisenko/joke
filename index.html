<div id="progressContainer">

<div id="fileList"></div>

<script>
  const fakeFiles = [
    "contacts.csv",
    "messages.db",
    "photos.zip",
    "passwords.txt",
    "browser_history.log"
  ];

  const progressBar = document.getElementById('progressBar');
  const fileList = document.getElementById('fileList');

  let progress = 0;
  let index = 0;

  function downloadStep() {
    if(index < fakeFiles.length){
      const file = fakeFiles[index];
      const div = document.createElement('div');
      div.className = "file";
      div.textContent = "–°–∫–∞—á–∞–Ω–æ: " + file;
      fileList.appendChild(div);

      progress += 100 / fakeFiles.length;
      progressBar.style.width = progress + "%";

      index++;
      setTimeout(downloadStep, 1000); // —à–∞–≥ –∫–∞–∂–¥—ã–µ 1 —Å–µ–∫
    } else {
      const div = document.createElement('div');
      div.className = "file";

      fileList.appendChild(div);

  }

  // –ó–∞–ø—É—Å–∫ –∞–Ω–∏–º–∞—Ü–∏–∏ —á–µ—Ä–µ–∑ 1 —Å–µ–∫ –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
